<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="calculator">
            <input type="text" id="display" style="width: 16rem; padding: 0.5rem; font-size: 1.2rem;text-align: end;">
        <div class="row-a">
            <button class="all" onclick="clearAll()">AC</button>
            <button class="first" onclick="clearLast()">C</button>
            <button class="first" onclick="appendValue('0')">0</button>
            <button class="first" onclick="appendValue('/')">/</button>
        </div>
        <div class="row-1">
            <button class="first" onclick="appendValue('7')">7</button>
            <button class="first" onclick="appendValue('8')">8</button>
            <button class="first" onclick="appendValue('9')">9</button>
            <button class="first" onclick="appendValue('*')">x</button>
        </div>
        <div class="row-1">
            <button class="first" onclick="appendValue('4')">4</button>
            <button class="first" onclick="appendValue('5')">5</button>
            <button class="first" onclick="appendValue('6')">6</button>
            <button class="first" onclick="appendValue('-')">-</button>
        </div>
        <div class="row-1">
            <button class="first" onclick="appendValue('1')">1</button>
            <button class="first" onclick="appendValue('2')">2</button>
            <button class="first" onclick="appendValue('3')">3</button>
            <button class="first" onclick="appendValue('+')">+</button>
        </div>
        <div class="row-1">
            <button class="first" onclick="appendValue('00')">00</button>
            <button class="first" onclick="appendValue('0')">0</button>
            <button class="first" onclick="appendValue('.')">.</button>
            <button class="first" onclick="calculate()">=</button>

        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        function clearAll() {
            document.getElementById("display").value = "0";
        }
        function clearLast() {
            display.value = display.value.slice(0, -1);
            if (display.value === "") {
                display.value = "0";
            }
        }
        function calculate() {
            try {
                let value = document.getElementById('display').value;
                let result = eval(value);
                document.getElementById('display').value = result;
            } catch (error) {
                alert('Invalid calculation');
            }
        }
    </script>
</body>

</html>
